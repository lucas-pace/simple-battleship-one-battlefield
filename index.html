    <script>

        var tiros = 0;
        var pontos = 0;


        function checkHit(td) {
            if (td.classList[0] != 'water'){
                pontos++;
                td.classList.add('hit')
            }
        }

        function atualizarValoresVisualmente() {
            document.getElementById("tiros").innerHTML = 'Tiros: ' + tiros;
            document.getElementById("pontos").innerHTML = 'Pontos: ' + pontos;
        }

        function removeFog(event) {
            td = event.target;
            if (td.classList.contains('fog')) {
                tiros++;
                td.classList.remove('fog')
                checkHit(td)
            }
            atualizarValoresVisualmente();
        }


        function addClickEvent(tdList) {
            for (var i = 0; i < tdList.length; i++)
                tdList[i].addEventListener("click", removeFog);
        }

        function getAllTd() {
            var doc = document.getElementById("table")
            return doc.getElementsByTagName('td')
        }


        function applyClass(tdList) {
            for (var i = 0; i < tdList.length; i++) {
                var innerHtml = tdList[i].innerHTML;
                switch (innerHtml) {
                    case 'S': tdList[i].classList.add("submarino"); break;
                    case 'P': tdList[i].classList.add("porta-avioes"); break;
                    case 'D': tdList[i].classList.add("destroyer"); break;
                    case 'C': tdList[i].classList.add("cruzadores"); break;
                    case 'O': tdList[i].classList.add("couracados"); break;
                    default: tdList[i].classList.add("water"); break;
                }
                //second console output
            }
        }

        function applyFog(tdList) {
            for (var i = 0; i < tdList.length; i++) {
                tdList[i].classList.add("fog");
            }
        }

        var tdList = getAllTd();

        applyClass(tdList)
        applyFog(tdList)
        addClickEvent(tdList)

    </script>
